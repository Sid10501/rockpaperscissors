# Render.com blueprint â€” deploy server; set CORS_ORIGIN to your client URL after deploy
services:
  - type: web
    name: rps-server
    env: node
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: PORT
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        sync: false
